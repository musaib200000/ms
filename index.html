<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You!</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #surpriseText {
            font-size: 2em;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-in-out;
        }

        #message {
            font-size: 1.2em;
            opacity: 0;
            transition: all 1.5s ease-in-out;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1 id="surpriseText">üéâ ‡¶∏‡¶æ‡¶∞‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶ú! üéâ</h1>
    <p id="message">‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶æ ‡¶õ‡ßã‡¶ü‡ßç‡¶ü ‡¶â‡¶™‡¶π‡¶æ‡¶∞!</p>

    <audio id="surpriseSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <canvas id="confetti"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.getElementById("surpriseText").style.opacity = "1";
                document.getElementById("surpriseText").style.transform = "scale(1)";
                
                document.getElementById("message").style.opacity = "1";
            }, 500);

            let audio = document.getElementById("surpriseSound");
            setTimeout(() => {
                audio.play();
                startConfetti();
            }, 800);
        });

        function startConfetti() {
            let canvas = document.getElementById("confetti");
            let ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 5 + 2,
                    d: Math.random() * 100,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    p.y += Math.random() * 2 + 1;
                    if (p.y > canvas.height) p.y = 0;
                }
            }

            function update() {
                draw();
                requestAnimationFrame(update);
            }
            update();
        }
    </script>

</body>
</html>
